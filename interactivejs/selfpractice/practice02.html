<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
    </head>
    <body>
        <script>
         let y = 50;
         let velocity = 1;
         let restLength = 200;
         let k = 0.02;

         function setup(){
             createCanvas(windowWidth, windowHeight);
         }

         function draw() {
             background(0, 0, 0);
             noStroke();
             fill(127, 255, 0);
             circle(300, y, 64);

             let x = y - restLength;
             let force = - k * x;

             // F = A
             velocity += force;
             y += velocity;

             velocity *= 0.99;
         }
        
        </script>
    </body>
</html>
