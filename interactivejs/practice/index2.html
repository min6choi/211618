<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
    </head>
    <body>
        <script>
            function setup() {
                createCanvas(800, 800);
                background(220);
            }
            function draw() {
                /*for create animation 0~400 random number*/
                console.log(random(10));/*the number is 'speed'*/
                fill('lightyellow')
                circle(random(800), random(800), random(200));
            }
        </script>
    </body>
</html>
